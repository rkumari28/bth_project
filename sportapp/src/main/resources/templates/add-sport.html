<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    </head>

<body>
<div class="container">
    <div><a href="/index"><img alt="Know Your Sports" class="img-rounded" src="logo.png" width="100%"></a></div>
    <div ><meta charset="UTF-8">
        <title>sports</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></div>
    <h2>Add Sports Detail</h2>
    <form action="#" class="jumbotron form-horizontal"
          th:action="@{/insert}"
          th:object="${sport}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="focusedInput">Sport Name:</label>
            <div class="col-sm-10">
                <input class="form-control" id="sportName" placeholder="Sport Name" required th:field="*{sportName}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="focusedInput">Countries :</label>
            <div class="col-sm-10">
                <input class="form-control" id="country" placeholder="Popular sports in countries" required
                       th:field="*{country}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="focusedInput">Players Per Team:</label>
            <div class="col-sm-10">
                <input class="form-control" id="players" placeholder="Player count per team" required
                       th:field="*{players}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="focusedInput">Sport Type:</label>
            <div class="col-sm-10">
                <input class="form-control" id="type" placeholder="Indoor, Outdoor, Both" required th:field="*{type}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="list-group">
        <a class="list-group-item list-group-item-action" href="/search">Search your sport</a>
        <a class="list-group-item list-group-item-action" href="/add">Add a new sport</a>
        <a class="list-group-item list-group-item-action" href="/showAll">List of all Available Sports</a>
    </div>
    <footer>
        <div class="text-center">
            Â© 2023 Copyright:
            <a href="#">RUCHI KUMARI</a>
        </div>
    </footer>
     </div>
</body>
</html>
